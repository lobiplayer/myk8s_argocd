apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    argocd.argoproj.io/instance: root
  name: vault-clusterissuer
  namespace: cert-manager
spec:
  vault:
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: issuer
        secretRef:
          key: token
          name: clusterissuer-token-lmzpj
    caBundle: 
    path: pki/sign/myk8s-dot-net
    server: 'http://10.10.10.201:8200'
