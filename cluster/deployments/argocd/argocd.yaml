apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: main
    helm:
      releaseName: argo-cd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd