apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.24.1
    helm:
      releaseName: vault
      parameters:
      - name: "server.insecure"
        value: "true"
      - name: "server.standalone.config"
        value: |
          "ui = true
           log_level = "Debug"
          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }
          storage "file" {
            path = "/vault/data"
          }"    
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vault