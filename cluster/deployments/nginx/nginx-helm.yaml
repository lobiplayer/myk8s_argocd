apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    chart: nginx-ingress
    repoURL: https://helm.nginx.com/nginx-stable
    targetRevision: 3.1.0
    helm:
      releaseName: nginx
  destination:
    server: "https://kubernetes.default.svc"
    namespace: nginx