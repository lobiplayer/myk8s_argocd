apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    chart: nginx
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 1.23.4
    helm:
      releaseName: nginx
  destination:
    server: "https://kubernetes.default.svc"
    namespace: nginx